<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <form id="form" class="d-flex justify-content-around mt-5">
      <div class="mb-3">
        <label for="petName" class="form-label">petName</label>
        <input
          type="text"
          class="form-control"
          id="petName"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="petName" class="form-label">ownerName</label>
        <input
          type="text"
          class="form-control"
          id="ownerName"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="petName" class="form-label">species</label>
        <input
          type="text"
          class="form-control"
          id="species"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="petName" class="form-label">breed</label>
        <input
          type="text"
          class="form-control"
          id="breed"
          aria-describedby="emailHelp"
        />
      </div>
      <button type="submit" class="btn btn-danger ps-5 pe-5">Submit</button>
    </form>
    <button class="btn btn-danger ps-5 pe-5" id="buttonControl" type="submit">
      Check Owner
    </button>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
